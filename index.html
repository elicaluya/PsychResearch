<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1">

<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}


div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>

<body>
<h1>Personality and Social Dynamics Lab Research</h1>

<form id="print" action="main.html" type = get>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter your name...">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter your last name...">
	
    <label for="age">Age</label>
    <input type="text" id="age" name="age" placeholder="Enter your age...">
</form>
<button onclick="printEntries()">Submit</button>
<p id = "firstname_slot"></p>
<p id = "lastname_slot"></p>
<p id = "age_slot"></p>
</body>

<script LANGUAGE = "JavaScript">
function printEntries(){
var firstname = document.getElementById("print").elements[0].value;
var lastname = document.getElementById("print").elements[1].value;
var age = document.getElementById("print").elements[2].value;

document.getElementById("firstname_slot").innerHTML = firstname;
document.getElementById("lastname_slot").innerHTML = lastname;
document.getElementById("age_slot").innerHTML = age;
}
</script>
</html>
